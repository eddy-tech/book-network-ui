<h3>{{"My books list"}}</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage" class="btn btn-outline-primary">
    <i class="fas fa-plus"></i>&nbsp;{{"New book"}}
  </a>
</div>
<div class="d-flex justify-content-start gap-4 flex-wrap">
  @for (book of bookResponse.content; track book.id) {
    <app-book-card
      [book]="book"
      [manage]="true"
      (archive)="archiveBook($event)"
      (share)="shareBook($event)"
      (edit)="editBook($event)"
    ></app-book-card>
  }
</div>

<app-pagination
  [page]="page"
  [size]="size"
  [pages]="pages"
  [feedbacks]="bookResponse"
  (allFeedback)="findAllBooks()"
></app-pagination>
